<section (scroll)="onScroll($event)">
    <div class="loading--overlay" *ngIf="loading">
        <div class="spinner">
          <mat-spinner color="primary" diameter="40"></mat-spinner>
        </div>
      </div>
    <h1>Table Editor</h1>
    <div class="showTable">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="pending-table mat-elevation-z-0 col-12">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns | slice:0:displayedColumns.length-1; let j = index">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> 
                    <input type="text" [name]="column" [(ngModel)]="element[j].value">
                </td>
              </ng-container>
      
              
      
              <ng-container matColumnDef="edit" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="edit(row)"><mat-icon>mode_edit</mat-icon></button>
                </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
            </table>
      </div>
    </div>
    
</section>
